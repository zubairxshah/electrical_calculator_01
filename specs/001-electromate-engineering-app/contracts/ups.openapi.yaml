openapi: 3.0.3
info:
  title: ElectroMate UPS Sizing API
  description: API for UPS sizing calculations with diversity factors (IEEE 1100)
  version: 1.0.0

servers:
  - url: http://localhost:3000/api
  - url: https://electromate.app/api

paths:
  /calculations/ups:
    get:
      summary: List UPS calculations
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: query
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  calculations:
                    type: array
                    items:
                      $ref: '#/components/schemas/UPSCalculation'

    post:
      summary: Save UPS calculation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UPSCalculationCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UPSCalculation'

  /calculations/ups/{id}:
    get:
      summary: Get specific UPS calculation
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UPSCalculation'

    delete:
      summary: Delete UPS calculation
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted

components:
  schemas:
    UPSCalculation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        inputs:
          $ref: '#/components/schemas/UPSInputs'
        results:
          $ref: '#/components/schemas/UPSResults'
        createdAt:
          type: string
          format: date-time
        standardsUsed:
          type: array
          items:
            type: string
          example: ["IEEE 1100-2020", "IEC 62040-3:2021"]

    UPSCalculationCreate:
      type: object
      required:
        - inputs
        - results
        - standardsUsed
      properties:
        inputs:
          $ref: '#/components/schemas/UPSInputs'
        results:
          $ref: '#/components/schemas/UPSResults'
        standardsUsed:
          type: array
          items:
            type: string
        projectId:
          type: string
          format: uuid

    UPSInputs:
      type: object
      required:
        - loads
        - growthMargin
      properties:
        loads:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/LoadItem'
        growthMargin:
          type: number
          minimum: 0
          maximum: 1.0
          default: 0.25
          description: Future growth margin (0.25 = 25%)

    LoadItem:
      type: object
      required:
        - name
        - quantity
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 100
          example: Server - Dell PowerEdge R740
        powerVA:
          type: number
          nullable: true
          minimum: 1
          description: Apparent power (VA)
        powerWatts:
          type: number
          nullable: true
          minimum: 1
          description: Real power (W)
        powerFactor:
          type: number
          minimum: 0.1
          maximum: 1.0
          default: 0.8
        quantity:
          type: integer
          minimum: 1
        isCritical:
          type: boolean
          default: true

    UPSResults:
      type: object
      required:
        - totalLoadVA
        - diversityFactor
        - effectiveLoadVA
        - withGrowthVA
        - recommendedUPSkVA
      properties:
        totalLoadVA:
          type: number
          description: Sum of all loads (VA)
        totalLoadWatts:
          type: number
          description: Sum of all loads (W)
        diversityFactor:
          type: number
          description: Calculated per IEEE 1100
        effectiveLoadVA:
          type: number
          description: Total × diversity
        withGrowthVA:
          type: number
          description: Effective × (1 + growth margin)
        recommendedUPSkVA:
          type: number
          description: Next standard UPS size
        standardUPSSizes:
          type: array
          items:
            type: number
          example: [10, 20, 30, 40, 60, 80, 100]

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
